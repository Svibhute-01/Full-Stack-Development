<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: grid;
            grid-template-rows:1fr 1fr 2fr;
            grid-template-columns: auto 400px minmax(200px,500px);
            grid-auto-rows: 50px;
            gap: 5px;
            height: 500px;
                      
        }
      .container>div{
        background-color: green;
       
       }
    </style>
</head>
<body>
    <div class="container">
        <div class="green"><p></p></div>
        <div class="green"></div>
        <div class="green"></div>
        <div class="green"></div>
        <div class="green"></div>
        <div class="green"></div>
        <div class="green"></div>
        <div class="green"></div>
        <div class="green"></div>
        <div class="green"></div>
    </div>
    
</body>
</html>
